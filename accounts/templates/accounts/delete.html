{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<br>
<div style="padding:10px;" class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p style="padding:10px;">Вы уверены что хотите удалить заказ № {{order_id}} - {{item}}?</p>
			<form action="{% url 'delete_order' item.id %}"method="POST">
				
			{% csrf_token %}
			<a class="btn btn-sm btn-warning" href="{% url 'home' %}">Отмена</a>
			<input class="btn btn-sm btn-danger" type="submit" name="Удалить">
			</form>
		</div>
	</div>
</div>			
				


{% endblock %}
