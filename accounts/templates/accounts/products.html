{% extends 'accounts/main.html' %}

{% block content %}
			<br>

		<div style="padding:10px;"class="row">
			<div class="col-md">
				<div  class="card card-body">
					<h5 >Продукты</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Продукт</th>
							<th>Категория</th>
							<th>Цена</th>
						</tr>
						{% for product in products %}
						<tr>
						<td>{{product.name}}</td>
						<td>{{ product.category}}</td>
						<td>{{ product.price|floatformat:0}} рублей</td>
					    </tr>
						{% endfor%}
					</table>
				</div>
			</div>
			
		</div>
{% endblock %}
