{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}
<div style="padding:10px;"class="row">
	<div class="col-md">

		<div class="card card-body">
			<table class="table table-sm">
				<p style="padding:10px;" >Пользователь: <strong>{{username}}</strong></p>
				<tr>
					<th>Продукт</th>
					<th>Категория</th>
					<th>Дата заказа</th>
					<th>Статус заказа</th>
					
				</tr>
				{% for order in orders %}
				<tr>
					<td>{{order.product}}</td>
					<td>{{order.note}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.status}}</td>
					
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
{% endblock content %}
